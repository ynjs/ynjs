<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yn-ui</title>
</head>
<body>
    <h1>YN-UI</h1>
    <script src="../dist/yn.ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script>
        $(function(){
            var inp = $("<input />").appendTo(document.body)[0];
            var control = new ynui.InputBase(inp,{
                readonly:true,
                disabled:true
            })
            control.value(111);
            control.on("optionChange",function(){
                console.log("optionChange");
            })
            control.setOption({disabled:true})
        })
    </script>
</body>
</html>
